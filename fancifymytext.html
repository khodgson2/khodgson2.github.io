<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<!-- link to your script file here -->
		<script src="fancifymytext.js" defer></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>
		
		<!-- Your UI controls go here -->

		<form>
			<label for="textbox">Text</label>
			<fieldset id="textbox">
				<textarea id="textArea" rows="4" columns="30"></textarea>
			</fieldset>

			<label for="fancifyBox">Fancify</label>
			<fieldset id="fancifyBox">
				<button id="bigger" type="button">Bigger!</button>

				<button id="moo" type="button">MOO</button>

				<input type="radio" name="textStyle" id="boring" checked />
				<label for="boring">Boring Betty</label>

				<input type="radio" name="textStyle" id="fancy"/>
				<label for="fancy">Fancy Shmancy</label>

			</fieldset>
		</form>
	</body>
</html>
